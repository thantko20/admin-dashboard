<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="search">
      <img src="assets/magnify.png" alt="" class="icon">
      <input type="text">
    </div>
    
    <div class="user-info">
      <img src="assets/bell-outline.png" alt="" class="icon">
      <img src="assets/cat.jpg" alt="" class="profile-photo">
      <span class="name">Morgan Oakley</span>
    </div>

    <div class="greeting-tab">
      <img src="assets/cat.jpg" alt="">
      <div class="greeting-text">
        <p>Hi there,</p>
        <h1>Morgan Oakley</h1>
      </div>
    </div>

    <div class="action-btns">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <div class="sidebar">
    <div class="brand">
      <span><img src="assets/view-dashboard.png" alt=""></span>
      <h1 class="dash-title">Dashboard</h1>
    </div>
    
    <nav>
      <ul class="main-mav">
        <li><img src="assets/home-variant.png" alt="" class="icon"><a href="#">Home</a></li>
        <li><img src="assets/card-account-details-outline.png" alt="" class="icon"><a href="#">Profile</a></li>
        <li><img src="assets/android-messages.png" alt="" class="icon"><a href="#">Messages</a></li>
        <li><img src="assets/clipboard-text-clock.png" alt="" class="icon"><a href="#">History</a></li>
        <li><img src="assets/calendar-check.png" alt="" class="icon"><a href="#">Tasks</a></li>
        <li><img src="assets/google-circles-communities.png" alt="" class="icon"><a href="#">Commmunities</a></li>
      </ul>

      <ul class="settings">
        <li><img src="assets/cog.png" alt="" class="icon"><a href="#">Settings</a></li>
        <li><img src="assets/face-agent.png" alt="" class="icon"><a href="#">Support</a></li>
        <li><img src="assets/shield-check.png" alt="" class="icon"><a href="#">Privacy</a></li>
      </ul>
    </nav>
  </div>
  <main class="main-content"></main>
</body>
</html>
